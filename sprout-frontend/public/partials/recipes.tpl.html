<input type="text" data-ng-model="search">
<a class="btn btn-info btn btn-xs" href="#/add-recipe">Add Recipe</a>


<div ng-repeat="recipe in recipes | filter:search">
     <p>
         <a href="#/recipe-details/{{ recipe.id }}">{{ recipe.name }}</a>
         <a class="btn btn-info btn btn-xs" href="#/edit-recipe/{{ recipe.id }}">EDIT</a>
     </p>



     <p>Cook Time: {{ recipe.cook_time }}</p>
     <p>Description: {{ recipe.description }}</p>
</div>
